<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick das Monster!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .fullscreen-mode .game-container {
            max-width: 80%;
            max-height: 80%;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .score {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .monster {
            width: 150px;
            height: 150px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            user-select: none;
            position: relative;
            animation: bounce 2s infinite;
        }

        .monster:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .monster:active {
            transform: scale(0.95);
            background: #ff1744;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .hit-effect {
            animation: hit 0.3s ease-out !important;
        }

        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: #4caf50; }
            100% { transform: scale(1); }
        }

        .level {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.3s ease;
        }

        .achievement {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .achievement.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="settings-btn" id="settingsBtn">‚öôÔ∏è</div>
    
    <div class="game-container">
        <h1>üéØ Klick das Monster!</h1>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="score">Punkte: <span id="score">0</span></div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="monster" id="monster">üëæ</div>
        
        <div class="achievement" id="achievement"></div>
        
        <button class="reset-btn" onclick="resetGame()">Neues Spiel</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let clicksNeeded = 10;
        let currentClicks = 0;
        let settingsClicks = 0;
        let isFullscreen = false;
        
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const progressEl = document.getElementById('progress');
        const monsterEl = document.getElementById('monster');
        const achievementEl = document.getElementById('achievement');
        const settingsBtn = document.getElementById('settingsBtn');
        const body = document.body;
        
        const monsters = ['üëæ', 'üëπ', 'üëª', 'ü§ñ', 'üëΩ', 'üéÉ', 'üòà', 'üêâ'];
        const achievements = [
            'Erster Klick! üéâ',
            'Level 2 erreicht! üöÄ',
            'Monster-J√§ger! üí™',
            'Klick-Meister! ‚≠ê',
            'Legend√§r! üèÜ',
            'Unaufhaltbar! üî•',
            'Monster-K√∂nig! üëë',
            'Ultimativer Champion! üéä'
        ];
        
        function hitMonster() {
            score += level * 10;
            currentClicks++;
            
            // Visual feedback
            monsterEl.classList.add('hit-effect');
            setTimeout(() => monsterEl.classList.remove('hit-effect'), 300);
            
            // Update display
            scoreEl.textContent = score;
            progressEl.style.width = (currentClicks / clicksNeeded) * 100 + '%';
            
            // Level up check
            if (currentClicks >= clicksNeeded) {
                levelUp();
            }
            
            // Random monster change
            if (Math.random() < 0.3) {
                monsterEl.textContent = monsters[Math.floor(Math.random() * monsters.length)];
            }
        }
        
        function levelUp() {
            level++;
            currentClicks = 0;
            clicksNeeded = Math.floor(clicksNeeded * 1.2);
            
            levelEl.textContent = level;
            progressEl.style.width = '0%';
            
            // Show achievement
            if (level <= achievements.length) {
                showAchievement(achievements[level - 1]);
            }
            
            // Change monster
            monsterEl.textContent = monsters[(level - 1) % monsters.length];
        }
        
        function showAchievement(text) {
            achievementEl.textContent = text;
            achievementEl.classList.add('show');
            
            setTimeout(() => {
                achievementEl.classList.remove('show');
            }, 3000);
        }
        
        function resetGame() {
            score = 0;
            level = 1;
            currentClicks = 0;
            clicksNeeded = 10;
            
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            progressEl.style.width = '0%';
            monsterEl.textContent = 'üëæ';
            achievementEl.classList.remove('show');
        }
        
        function toggleFullscreen() {
            settingsClicks++;
            
            if (settingsClicks >= 3) {
                settingsClicks = 0;
                isFullscreen = !isFullscreen;
                
                if (isFullscreen) {
                    body.classList.add('fullscreen-mode');
                    showAchievement('Fullscreen aktiviert! üî•');
                    
                    // Try to enter browser fullscreen
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                } else {
                    body.classList.remove('fullscreen-mode');
                    showAchievement('Fullscreen deaktiviert! üì±');
                    
                    // Try to exit browser fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            } else {
                showAchievement(`Settings: ${settingsClicks}/3 Klicks üéõÔ∏è`);
            }
        }
        
        // Auto-Fullscreen beim Laden
        window.addEventListener('load', function() {
            setTimeout(() => {
                body.classList.add('fullscreen-mode');
                isFullscreen = true;
                
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }, 1000);
        });
        
        // Event listeners
        monsterEl.addEventListener('click', hitMonster);
        settingsBtn.addEventListener('click', toggleFullscreen);
        
        // Keyboard support (Leertaste)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                hitMonster();
            }
        });
        
        // Show welcome message
        setTimeout(() => {
            showAchievement('Auto-Fullscreen aktiviert! Klick das Monster! üéÆ');
        }, 2000);
    </script>
</body>
</html>
