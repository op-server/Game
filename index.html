<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick das Monster!</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        .settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            touch-action: manipulation;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .fullscreen-mode .game-container {
            max-width: 95%;
            max-height: 95%;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .monster {
                margin: 10px auto;
            }
            
            .reset-btn {
                padding: 10px 20px;
                margin-top: 10px;
            }
        }

        @media (max-height: 600px) {
            .game-container {
                padding: 10px;
            }
            
            h1 {
                margin-bottom: 10px;
            }
            
            .score {
                margin-bottom: 15px;
            }
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(1.8em, 6vw, 2.5em);
        }

        .score {
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #666;
            margin-bottom: 20px;
        }

        .monster {
            width: clamp(120px, 30vw, 150px);
            height: clamp(120px, 30vw, 150px);
            background: #ff6b6b;
            border-radius: 50%;
            margin: 15px auto;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(3em, 8vw, 4em);
            user-select: none;
            position: relative;
            animation: bounce 2s infinite;
            touch-action: manipulation;
        }

        .monster:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .monster:active {
            transform: scale(0.95);
            background: #ff1744;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .hit-effect {
            animation: hit 0.3s ease-out !important;
        }

        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: #4caf50; }
            100% { transform: scale(1); }
        }

        .level {
            color: #333;
            font-size: clamp(1em, 3vw, 1.2em);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.3s ease;
        }

        .achievement {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            font-size: clamp(0.9em, 3vw, 1em);
        }

        .achievement.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: clamp(1em, 3vw, 1.1em);
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="settings-btn" id="settingsBtn">‚öôÔ∏è</div>
    
    <div class="game-container">
        <h1>üéØ Klick das Monster!</h1>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="score">Punkte: <span id="score">0</span></div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="monster" id="monster">üëæ</div>
        
        <div class="achievement" id="achievement"></div>
        
        <button class="reset-btn" onclick="resetGame()">Neues Spiel</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let clicksNeeded = 10;
        let currentClicks = 0;
        let settingsClicks = 0;
        let isFullscreen = false;
        
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const progressEl = document.getElementById('progress');
        const monsterEl = document.getElementById('monster');
        const achievementEl = document.getElementById('achievement');
        const settingsBtn = document.getElementById('settingsBtn');
        const body = document.body;
        
        const monsters = ['üëæ', 'üëπ', 'üëª', 'ü§ñ', 'üëΩ', 'üéÉ', 'üòà', 'üêâ'];
        const achievements = [
            'Erster Klick! üéâ',
            'Level 2 erreicht! üöÄ',
            'Monster-J√§ger! üí™',
            'Klick-Meister! ‚≠ê',
            'Legend√§r! üèÜ',
            'Unaufhaltbar! üî•',
            'Monster-K√∂nig! üëë',
            'Ultimativer Champion! üéä'
        ];
        
        function hitMonster() {
            score += level * 10;
            currentClicks++;
            
            // Visual feedback
            monsterEl.classList.add('hit-effect');
            setTimeout(() => monsterEl.classList.remove('hit-effect'), 300);
            
            // Update display
            scoreEl.textContent = score;
            progressEl.style.width = (currentClicks / clicksNeeded) * 100 + '%';
            
            // Level up check
            if (currentClicks >= clicksNeeded) {
                levelUp();
            }
            
            // Random monster change
            if (Math.random() < 0.3) {
                monsterEl.textContent = monsters[Math.floor(Math.random() * monsters.length)];
            }
        }
        
        function levelUp() {
            level++;
            currentClicks = 0;
            clicksNeeded = Math.floor(clicksNeeded * 1.2);
            
            levelEl.textContent = level;
            progressEl.style.width = '0%';
            
            // Show achievement
            if (level <= achievements.length) {
                showAchievement(achievements[level - 1]);
            }
            
            // Change monster
            monsterEl.textContent = monsters[(level - 1) % monsters.length];
        }
        
        function showAchievement(text) {
            achievementEl.textContent = text;
            achievementEl.classList.add('show');
            
            setTimeout(() => {
                achievementEl.classList.remove('show');
            }, 3000);
        }
        
        function resetGame() {
            score = 0;
            level = 1;
            currentClicks = 0;
            clicksNeeded = 10;
            
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            progressEl.style.width = '0%';
            monsterEl.textContent = 'üëæ';
            achievementEl.classList.remove('show');
        }
        
        function redirectToGoogle() {
            settingsClicks++;
            
            if (settingsClicks >= 3) {
                settingsClicks = 0;
                showAchievement('Weiterleitung zu Google... üåê');
                setTimeout(() => {
                    window.open('https://www.google.com', '_blank');
                }, 1000);
            } else {
                showAchievement(`Settings: ${settingsClicks}/3 Klicks üéõÔ∏è`);
            }
        }
        
        // Event listeners
        monsterEl.addEventListener('click', hitMonster);
        settingsBtn.addEventListener('click', redirectToGoogle);
        
        // Keyboard support (Leertaste)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                hitMonster();
            }
        });
        
        // Show welcome message
        setTimeout(() => {
            showAchievement('Willkommen! Klick das Monster! üì±');
        }, 500);
    </script>
</body>
</html>
